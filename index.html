<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cumtales</title>
  <meta name="description" content="Anonymous adult stories." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">
  <link rel="icon" href="icon.png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<!-- Age Gate -->
<div id="ageWall" class="age-wall">
  <div class="age-card">
    <h1>Adults only</h1>
    <p class="muted">You must be 18 or older to enter.</p>
    <button id="enterBtn" class="btn primary">I am 18+</button>
  </div>
</div>

<!-- Header -->
<header class="topbar">
  <div class="left">
    <span class="logo-text">Cumtales</span>
  </div>
  <div class="right">
    <input id="searchInput" type="search" placeholder="Search stories..." />
    <button id="loginBtn" class="btn ghost small">Login</button>
    <button id="signupBtn" class="btn ghost small">Sign up</button>
    <button id="newStoryBtn" class="btn primary small">New story</button>
  </div>
</header>

<main class="container">
  <section class="hero">
    <h2>The wall</h2>
    <p class="muted">Click a story to read. Pay to unlock full endings.</p>
  </section>

  <section id="wall" class="wall"></section>
</main>

<!-- Story Modal -->
<div id="storyModal" class="modal">
  <div class="modal-backdrop" data-close="1"></div>
  <div class="modal-card">
    <div class="modal-head">
      <h3 id="storyTitle"></h3>
      <button class="icon-btn" data-close="1">✕</button>
    </div>
    <div class="modal-body">
      <div id="storyPreview" class="story-text"></div>
      <div id="lockedBlock" class="locked">
        <p class="muted">This ending is locked.</p>
        <button id="unlockBtn" class="btn primary">Unlock for €</button>
      </div>
      <div id="storyFull" class="story-text hidden"></div>
    </div>
    <div class="modal-foot">
      <button id="upvoteBtn" class="btn ghost">Upvote</button>
      <button id="shareBtn" class="btn ghost">Copy link</button>
    </div>
  </div>
</div>

<!-- Auth Modal -->
<div id="authModal" class="modal">
  <div class="modal-backdrop" data-close="1"></div>
  <div class="modal-card">
    <div class="modal-head">
      <h3 id="authTitle">Login</h3>
      <button class="icon-btn" data-close="1">✕</button>
    </div>
    <div class="modal-body">
      <input id="authEmail" type="email" placeholder="Email" />
      <input id="authPassword" type="password" placeholder="Password" />
      <button id="authSubmit" class="btn primary">Continue</button>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
